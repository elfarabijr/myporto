<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Modal</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Modal overlay */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Modal content wrapper */
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
        }

        /* Gambar dan close button */
        .modal-image-container {
            position: relative;
            width: 100%;
        }

        .modal-image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }

        .close:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .open-btn {
            margin: 50px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <!-- Tombol buka modal -->
    <button class="open-btn" onclick="openModal()">Lihat Gambar</button>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <div class="modal-image-container">
                <span class="close" onclick="closeModal()">&times;</span>
                <img src="./images/bipartner.png" alt="Contoh Gambar" />
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("imageModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        window.onclick = function (event) {
            const modal = document.getElementById("imageModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
